<h2 mat-dialog-title class="text-center">{{title}}</h2>
<mat-dialog-content>
	<p class="text-center" *ngIf="description">
		{{description}}
	</p>

	<div class="d-flex justify-content-between">
		<button class="mr-3" color="primary" mat-raised-button (click)="yesOnClick()">{{btnYesLabel}}</button>
		<button class="ml-3" color="accent" mat-raised-button (click)="noOnClick()">{{btnNoLabel}}</button>
	</div>

</mat-dialog-content>
