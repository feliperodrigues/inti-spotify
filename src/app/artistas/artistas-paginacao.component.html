<div class="d-flex justify-content-between align-items-center">
	<span class="text-muted">Total: {{total}}
		<span class="d-none d-md-inline">
			artista<span *ngIf="total != 1">s</span>
		</span>
	</span>
	<div class="">
		<span class="mr-3 d-none d-md-inline" *ngIf="totalPages > 0">
			{{currentPage}} / {{totalPages}}
		</span>

		<button class="d-none d-md-inline mr-3 pl-2" mat-raised-button color="accent" (click)="changePage(currentPage - 1)" *ngIf="totalPages > 0 && currentPage > 1">
			<i class="material-icons">keyboard_arrow_left</i>
			Anterior</button>
		<button class="d-none d-md-inline pr-2" mat-raised-button color="primary" (click)="changePage(currentPage + 1)" *ngIf="totalPages > 0 && currentPage !== totalPages">
			Pr√≥xima
			<i class="material-icons">keyboard_arrow_right</i>
		</button>

		<button class="d-inline d-md-none" mat-icon-button color="accent" (click)="changePage(currentPage - 1)" *ngIf="totalPages > 0 && currentPage > 1">
			<i class="material-icons">keyboard_arrow_left</i>
		</button>

		<button class="d-inline d-md-none" mat-icon-button color="primary" (click)="changePage(currentPage + 1)" *ngIf="totalPages > 0 && currentPage !== totalPages">
			<i class="material-icons">keyboard_arrow_right</i>
		</button>
	</div>
</div>
